<div class="container">
	<form class="form-horizontal" ng-app novalidate name="myForm"> 
	<h4> Welcome to Slack Clone</h4>

	<div class="form-group" >
		<label for="usr" class="col-sm-2 control-label">Name:</label>
		<div class="col-xs-3">			
			<input type="text" class="form-control" id="usr" name="username" ng-model="username" placeholder="Enter UserName" required>
			<span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
			  <span ng-show="myForm.username.$error.required">Username is required.</span>
			  </span>

        </div>

	</div>

	<div class="form-group" >
		<label for="pwd" class="col-sm-2 control-label">Password:</label>
		<div class="col-xs-3">
			
			<input type="password" class="form-control" id="pwd"  name="password" ng-model="password" placeholder="Enter Password"  required>
			<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
			<span ng-show="myForm.password.$error.required">Password is required.</span></span>
        </div>

	</div>
	

	<div class="form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<input type ="submit" class="btn btn-info"  id ="login" value ="Sign-in" ng-click="loginUser()"  ng-disabled="myForm.username.$dirty && myForm.username.$invalid ||
  myForm.password.$dirty && myForm.password.$invalid" required>
		</div >
	</div>

	</form>
</div>
