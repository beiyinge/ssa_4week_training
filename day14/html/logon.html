<div class="container">
	<form class="form-horizontal"> 
	<h4> Welcome to Slack Clone</h4>

	<div class="form-group">
		<label for="usr" class="col-sm-2 control-label">Name:</label>
		<div class="col-xs-3">
			
			<input type="text" class="form-control" id="usr" name="userid" ng-model="username" placeholder="Enter UserName">
		</div>
	</div>

	<div class="form-group">
		<label for="pwd" class="col-sm-2 control-label">Password:</label>
		<div class="col-xs-3">
			
			<input type="password" class="form-control" id="pwd"  name="password" ng-model="password" placeholder="Enter Password">
		</div>
	</div>

	<div class="form-actions">
		<div class="col-sm-offset-2 col-sm-10">
			<input type ="submit" class="btn btn-info"  id ="login" value ="Sign-in" ng-click="loginUser()"  />
		</div >
	</div>

	</form>
</div>
